<body>
    <main>
        <section id='game'>
            <p></p>
            <input autofocus>
        </section>
    </main>
</body>
<script>
    const $time = document.querySelector('time');
    const $paragraph = document.querySelector('p');
    const $input = document.querySelector('input');

    const INITIAL_TIME = 30;
    const TEXT = 'the quick brown fox jumps over the lazy dog and midudev is trying to clone monkey type for fun and profit using vanilla js for the typing test speed'

    let words = []
    let currentTime = INITIAL_TIME;

    initGame()
    initEvents()

    function initGame(){
        words = TEXT.split(' ').slice(0,32)
        currentTime = INITIAL_TIME

        $time.textContent = currentTime

        $paragraph.innerHTML = words.map((word,index)=>{
            const letters = word.split('')
            return `<word>
                ${letters
                    .map(letters => `<letters>${letters}</letters>`)
                    .join('')
                }
                <word>
                `
        }).join('')
    }

    }
</script>
